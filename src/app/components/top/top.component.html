<!--begin::Header-->
<div id="kt_header" class="header header-fixed" style="background-color: #1e1e2d;">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-stretch justify-content-between">
    <!--begin::Header Menu Wrapper-->
    <div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
      <!--begin::Header Menu-->
      <div id="kt_header_menu" class="header-menu header-menu-mobile header-menu-layout-default">
        <!--begin::Header Nav-->
        <ul class="menu-nav">


        </ul>
        <!--end::Header Nav-->
      </div>
      <!--end::Header Menu-->
    </div>
    <!--end::Header Menu Wrapper-->
    <!--begin::Topbar-->
    <div class="topbar">

      <!--begin::User-->
      <div class="topbar-item">
        <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2" id="kt_quick_user_toggle">

          <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3"> {{nombreUsuario.gestor_nombre}}  {{nombreUsuario.gestor_apellido}} </span>
          <span class="symbol symbol-35 symbol-light-success">
            <span class="symbol-label font-size-h5 font-weight-bold">{{nombreUsuario.gestor_nombre.substr(0,1)}}</span>
          </span>
        </div>
      </div>
      <!--end::User-->
      <!-- Inicio Dropdawn -->
      <div class="dropdown  mt-2">
        <button type="button" class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="ki ki-bold-more-ver"></i>
        </button>
        <div class="dropdown-menu" >
            <a class="dropdown-item" (click)="go_perfil()" >
                <i class="icon-1x text-dark-50 " ></i> &nbsp; Perfil
            </a>
            <a class="dropdown-item"  (click)="logout()" >
                <i class="icon-1x text-dark-50 "  ></i> &nbsp;Cerrar sesi√≥n
            </a>

        </div>
      </div>
      <!-- Fin Dropdawn -->
    </div>
    <!--end::Topbar-->
  </div>
  <!--end::Container-->
</div>
<!--end::Header-->
